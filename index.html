<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
    <link rel="stylesheet" href="css/style.css"> 
    <title>Momentum App</title>
</head>
<body class="bg">
    <div id="weather" class="weather">
        <span></span>
        <span></span>
    </div>

    <form id="login-form" class="hidden login">
        <div class="field">
            <input required maxlength="15" type="text" placeholder="What is your name?">
        </div>
        <!-- <button>Log In</button> -->
    </form>
    <h1 class="hidden login_user" id="greeting"></h1>

    <h2 id="clock" class="clock">00:00:00</h2>

    <div id="quotes" class="quotes">
        <span id="quote"></span>
        <span id="author"></span>
    </div>

    <form id="todo-form">
        <div class="field todo-input">
            <input type="text" name="" id="" placeholder="Write a To Do and Press Enter" required>
        </div>
    </form>
    <div class="todo-list">
        <ul id="todo-list"></ul>
    </div>
    


    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
